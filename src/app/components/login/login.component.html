<!-- begin login -->
<div class="login login-v1">
  <!-- begin login-container -->
  <div class="login-container">
    <!-- begin login-header -->
    <div class="login-header">
      <div class="brand">
        <span class="logo"></span> <b>SPORTVAR</b> 
      </div>
      <!-- <div class="icon">
        <i class="fa fa-lock"></i>
      </div> -->
    </div>
    <!-- end login-header -->
    <!-- begin login-body -->
    <div class="login-body">
      <!-- begin login-content -->
      <div class="login-content">
        <form #f="ngForm" (ngSubmit)="formSubmit(f)" class="margin-bottom-0">
          <div class="form-group m-b-20">
            <input type="text" class="form-control form-control-lg inverse-mode" placeholder="Email" required />
          </div>
          <div class="form-group m-b-20">
            <input type="password" class="form-control form-control-lg inverse-mode" placeholder="Senha" required />
          </div>
          <div class="checkbox checkbox-css m-b-20">
            <input type="checkbox" id="remember_checkbox" />
            <label for="remember_checkbox">
            Lembrar senha
            </label>
          </div>
          <div class="login-buttons">
            <button type="submit" class="btn-block btn-lg">LOGIN</button>
          </div>
          <div class="login-buttons">
            <button type="submit" class="btn-block btn-lg">QUERO SER MASTER</button>
          </div>
        </form>
      </div>
      <!-- end login-content -->
    </div>
    <!-- end login-body -->
  </div>
  <!-- end login-container -->
</div>
<!-- end login -->
